<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Админ-панель — ZXC</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/user-session.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let t = 'dark';
      try { t = localStorage.getItem('theme') || 'dark'; } catch(e) {}
      const l = document.createElement('link');
      l.rel = 'stylesheet';
      l.id = 'theme-link';
      l.href = 'css/theme-' + t + '.css';
      document.head.appendChild(l);
      document.body.classList.remove('theme-dark', 'theme-pink', 'theme-light', 'theme-gray', 'theme-red');
      document.body.classList.add('theme-' + t);
    });
  </script>
  <script defer src="js/theme.js"></script>
</head>

  <button id="toggle-activity" style="margin-bottom:18px;display:inline-block;padding:8px 18px;font-size:17px;background:#222;color:#39FF14;border-radius:8px;border:none;cursor:pointer;margin-left:12px;">Показать активность</button>

  <div id="activity-panel" style="display:none;margin-bottom:32px;"></div>
  <div id="admin-content" style="display:none;"></div>
