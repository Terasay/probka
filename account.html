<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Аккаунт — ZXC</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let t = 'dark';
      try { t = localStorage.getItem('theme') || 'dark'; } catch(e) {}
      const l = document.createElement('link');
      l.rel = 'stylesheet';
      l.id = 'theme-link';
      l.href = 'css/theme-' + t + '.css';
      document.head.appendChild(l);
      document.body.classList.remove('theme-dark', 'theme-pink', 'theme-light', 'theme-gray', 'theme-red');
      document.body.classList.add('theme-' + t);
    });
  </script>
</head>
<body>
  <nav class="master-menu">
    <div class="nav-inner">
      <div class="nav-left">
        <a href="index.html" class="nav-link">Главная</a>
        <a href="exchange.html" class="nav-link">Биржа</a>
        <a href="news.html" class="nav-link">Новости</a>
        <a href="forum.html" class="nav-link">Форум</a>
        <a href="about.html" class="nav-link">О сервере</a>
      </div>
      <div class="nav-right">
        <a href="account.html" class="nav-link account-link">Аккаунт</a>
      </div>
    </div>
  </nav>

  <div class="page-wrap">
    <div class="container">
      <h1>Аккаунт</h1>

      <div id="auth-forms">
        <input type="text" id="login-username" class="auth-input" placeholder="Имя пользователя">
        <input type="password" id="login-password" class="auth-input" placeholder="Пароль">
        <button id="login-btn">Войти</button>
        <button id="register-btn">Регистрация</button>
      </div>
      <div id="account-info" style="display:none;">
        <div style="display:flex;align-items:center;gap:18px;justify-content:center;margin-bottom:10px;">
          <img id="account-avatar-img" src="assets/img/kakoedelo.jpeg" alt="avatar" class="author-avatar" style="width:64px;height:64px;border-radius:50%;object-fit:cover;display:none;box-shadow:0 2px 8px #0002;">
          <div style="text-align:left;">
            <p style="margin:0;">Вы вошли как: <span id="account-name"></span></p>
            <p style="margin:0;">Ваша роль: <span id="account-role"></span></p>
          </div>
        </div>
        <button id="logout-btn">Выйти</button>
      </div>

      <div id="account-settings" class="card" style="display:none;max-width:420px;margin:32px auto 0 auto;">
        <h2 style="margin-top:0;">Настройки профиля</h2>
        <div style="margin-bottom:18px;">
          <label style="font-weight:500;">Аватарка:</label><br>
          <input type="file" id="avatar-upload-input" accept="image/png,image/jpeg,image/webp" style="margin-top:8px;">
          <div style="font-size:13px;color:var(--muted);margin-top:4px;">jpg/png/webp, до 2 МБ</div>
        </div>
        <form id="change-pass-form" autocomplete="off" style="margin-bottom:0;">
          <label for="old-password" style="font-weight:500;">Старый пароль:</label>
          <input type="password" id="old-password" class="auth-input" placeholder="Старый пароль" autocomplete="current-password">
          <label for="new-password" style="font-weight:500;">Новый пароль:</label>
          <input type="password" id="new-password" class="auth-input" placeholder="Новый пароль" autocomplete="new-password">
          <button type="submit" style="margin-top:10px;width:100%;">Сменить пароль</button>
        </form>
      </div>
      <div id="admin-panel" style="display:none; margin-top:32px;">
        <h2>Пользователи</h2>
        <table id="users-table" style="width:100%; border-collapse:collapse;">
          <thead>
            <tr>
              <th>ID</th>
              <th>Логин</th>
              <th>Роль</th>
              <th>Создан</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <h2>Темы</h2>
      <div class="theme-switcher">
        <button id="theme-dark">Тёмная</button>
        <button id="theme-light">Светлая</button>
        <button id="theme-gray">Серая</button>
        <button id="theme-red">Красная</button>
        <button id="theme-pink">Розовая</button>
        <button id="theme-cyberpank">Киберпанк</button>
        <button id="theme-deep-dark">Deep Dark</button>
        <button id="theme-terminal">Терминал</button>
      </div>
    </div>
    <footer class="footer">
      Terasay Corporation © 2025
    </footer>
  </div>

  <script src="js/account.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
