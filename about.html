<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>О сервере — ZXC</title>

  <link rel="stylesheet" href="css/style.css">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let t = 'dark';
      try { t = localStorage.getItem('theme') || 'dark'; } catch(e) {}
      const l = document.createElement('link');
      l.rel = 'stylesheet';
      l.id = 'theme-link';
      l.href = 'css/theme-' + t + '.css';
      document.head.appendChild(l);
      document.body.classList.remove('theme-dark', 'theme-pink', 'theme-light', 'theme-gray', 'theme-red');
      document.body.classList.add('theme-' + t);
      // --- Синхронизация ника в шапке ---
      let savedUser = null;
      try {
        savedUser = localStorage.getItem('user');
        if (savedUser) {
          window.user = JSON.parse(savedUser);
        } else {
          window.user = null;
        }
      } catch (e) {
        window.user = null;
      }
      const navBtn = document.querySelector('.nav-link.account-link');
      if (navBtn) {
        navBtn.innerText = (window.user && window.user.username) ? window.user.username : 'Аккаунт';
      }
    });
  </script>
</head>
