<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Новости — ZXC</title>

  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/news.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let t = 'dark';
      try { t = localStorage.getItem('theme') || 'dark'; } catch(e) {}
      const l = document.createElement('link');
      l.rel = 'stylesheet';
      l.id = 'theme-link';
      l.href = 'css/theme-' + t + '.css';
      document.head.appendChild(l);
      document.body.classList.remove('theme-dark', 'theme-pink', 'theme-light', 'theme-gray', 'theme-red');
      document.body.classList.add('theme-' + t);
    });
  </script>
  <script defer src="js/theme.js"></script>
</head>
<body>
  <div class="page-wrap">
    <!-- Master Menu -->
    <nav class="master-menu" role="navigation" aria-label="Главная навигация">
      <div class="nav-inner">
        <div class="nav-left">
          <a href="index.html" class="nav-link">Главная</a>
          <a href="exchange.html" class="nav-link">Биржа</a>
          <a href="news.html" class="nav-link">Новости</a>
          <a href="forum.html" class="nav-link">Форум</a>
          <a href="about.html" class="nav-link">О сервере</a>
        </div>
        <div class="nav-right">
          <a href="account.html" class="nav-link account-link">Аккаунт</a>
        </div>
      </div>
    </nav>

    <!-- Контент -->
    <div class="container">
      <header>
        <h1>Новости</h1>
        <a href="index.html" class="back-btn">← На главную</a>
      </header>

      <section id="news-feed" class="news-feed">
      </section>
    </div>
  <footer class="footer">
    Terasay corporation 2025
  </footer>
  </div>

  <script>
    async function loadNews() {
      const feed = document.getElementById("news-feed");
      try {
        const res = await fetch("http://localhost:8000/api/news");
        const data = await res.json();
        if (!data.length) {
          feed.innerHTML = "<p>Пока новостей нет.</p>";
          return;
        }

        feed.innerHTML = data.map(n => `
          <article class="news-card">
            <div class="news-date">${new Date(n.date).toLocaleString()}</div>
            <div class="news-content">${n.content.replace(/\n/g, "<br>")}</div>
            <div class="news-author">— ${n.author}</div>
          </article>
        `).join("");
      } catch (err) {
        feed.innerHTML = "<p>Ошибка загрузки новостей :(</p>";
        console.error(err);
      }
    }

    loadNews();
  </script>
</body>
</html>
