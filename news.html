<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Новости — ZXC</title>

  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/news.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let t = 'dark';
      try { t = localStorage.getItem('theme') || 'dark'; } catch(e) {}
      const l = document.createElement('link');
      l.rel = 'stylesheet';
      l.id = 'theme-link';
      l.href = 'css/theme-' + t + '.css';
      document.head.appendChild(l);
      document.body.classList.remove('theme-dark', 'theme-pink', 'theme-light', 'theme-gray', 'theme-red');
      document.body.classList.add('theme-' + t);
    });
  </script>
  <script defer src="js/theme.js"></script>
</head>
<body>
  <div class="page-wrap">
    <nav class="master-menu" role="navigation" aria-label="Главная навигация">

    <div class="container">
      <header>
        <h1>Новости</h1>
        <a href="index.html" class="back-btn">← На главную</a>
      </header>

      <!-- Форма публикации новости (только для админа) -->
      <section id="news-admin-panel" style="display:none; margin-bottom:32px;">
        <form id="news-create-form" class="card" style="max-width:600px;margin:0 auto 24px;">
          <h2 style="margin-bottom:12px;">Опубликовать новость</h2>
          <input type="text" name="title" placeholder="Заголовок (опционально)" style="width:100%;margin-bottom:10px;padding:10px 14px;border-radius:8px;" maxlength="100">
          <textarea name="content" placeholder="Текст новости..." required style="width:100%;min-height:80px;margin-bottom:10px;padding:10px 14px;border-radius:8px;"></textarea>
          <button type="submit">Опубликовать</button>
        </form>
      </section>
      <section id="news-feed" class="news-feed"></section>
    </div>
